<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
				<div class="login-form">
						<h1>Insight Sign In</h1>
						<h2><a href="signup.html">Create Account</a></h2>
				<form class="form-signin" id="login" method="POST" action="LoginServlet">
					<li>
						 Username: <input type="text" class="text" name="username" required="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" ><a href="#" class=" icon user"></a>
					</li>
					<li>
						Password: <input type="password" name="password" required="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class=" icon lock"></a>
					</li>
					
					 <div class ="forgot">
						<h3><a href="#">Forgot Password?</a></h3>
						<input type="submit" value="Sign In" > <a href="#" class=" icon arrow"></a>
					</div>
				</form>
			</div>
</body>
</html>
